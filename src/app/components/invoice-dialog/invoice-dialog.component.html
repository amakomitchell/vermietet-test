<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header" id="invoice-dialog-header">
				<h6 class="modal-title" id="staticBackdropLabel">
					<span id="invoice-dialog-header-title">Invoice Dialog</span>
				</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div id="invoice-dialog-sidebar">
					<app-invoice-dialog-sidebar></app-invoice-dialog-sidebar>
				</div>
				<div id="invoice-dialog-content">
					<router-outlet></router-outlet>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
			</div>
		</div>
	</div>
</div>
