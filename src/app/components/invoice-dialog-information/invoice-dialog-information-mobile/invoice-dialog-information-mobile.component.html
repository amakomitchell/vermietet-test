<div class="accordion" id="accordionExample">
	<div class="card">
		<div class="card-header" id="headingOne">
			<h2 class="mb-0">
				<button 
					class="btn btn-light collapsed w-100 text-left" 
					type="button" 
					data-toggle="collapse" 
					data-target="#collapseOne" 
					aria-expanded="false" 
					aria-controls="collapseOne"
				>
					Date
					<fa-icon [icon]="angleDownIcon" class="float-right"></fa-icon>
				</button>
			</h2>
		</div>

		<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
			<div class="card-body">
				<label for="">Enter Date</label>
				<input 
					type="date" 
					class="form-control"
					value="{{invoiceFormData.date}}" 
					(change)="dateChange($event)"
				/>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header" id="headingTwo">
			<h2 class="mb-0">
				<button 
					class="btn btn-light collapsed w-100 text-left" 
					type="button" 
					data-toggle="collapse" 
					data-target="#collapseTwo" 
					aria-expanded="false" 
					aria-controls="collapseTwo"
				>
					Subject
					<fa-icon [icon]="angleDownIcon" class="float-right"></fa-icon>
				</button>
			</h2>
		</div>
		<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
			<div class="card-body">
				<label for="">Enter Subject</label>
				<input
					type="text"
					class="form-control"
					placeholder="Subject"
					value="{{invoiceFormData.title}}"
					(keyup)="titleChange($event)"
				/>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header" id="headingThree">
			<h2 class="mb-0">
				<button 
					class="btn btn-light collapsed w-100 text-left" 
					type="button" 
					data-toggle="collapse" 
					data-target="#collapseThree" 
					aria-expanded="false" 
					aria-controls="collapseThree"
				>
					Amount
					<fa-icon [icon]="angleDownIcon" class="float-right"></fa-icon>
				</button>
			</h2>
		</div>
		<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
			<div class="card-body">
				<label for="">Enter Amount</label>
				<input 
					type="text" 
					class="form-control" 
					placeholder="Amount"
					value="{{invoiceFormData.amount}}"
					(keyup)="amountChange($event)"
				/>
			</div>
		</div>
	</div>
</div>

<button 
	type="button" 
	class="btn btn-light fixed-bottom w-100" 
	(click)="createNewInvoice()"
>
	Done
</button>
