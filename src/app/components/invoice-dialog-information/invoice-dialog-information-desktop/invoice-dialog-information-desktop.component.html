<div class="desktop-body d-flex flex-column align-items-center mt-5">
	<div class="d-flex flex-row align-items-center w-50 mb-4">
		<div class="flex-1 text-right">
			Date
		</div>
		<input type="date" class="form-control flex-2 ml-4" />
	</div>
	<div class="d-flex flex-row align-items-center w-50 mb-4">
		<div class="flex-1 text-right">
			Subject
		</div>
		<input type="text" class="form-control flex-2 ml-4" placeholder="Subject">
	</div>
	<app-toggle [checked]="toggleChcked"></app-toggle>
	<div class="d-flex flex-row align-items-center w-50 mb-4">
		<div class="flex-1 text-right">
			Amount
		</div>
		<input type="text" class="form-control flex-2 ml-4" placeholder="Amount">
	</div>
	<div class="d-flex flex-row align-items-center w-50 mb-4">
		<button type="button" class="primary flex-2 ml-4">Done</button>
	</div>
</div>
